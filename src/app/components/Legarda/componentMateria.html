<div class="card border-0 border-bottom">
  <img src="{{srcImg}}" class="card-img-top" alt="...">

  <div class="card-img-overlay">
    <h5 class="card-title text-light">
      {{nombreAsignatura}}
    </h5>
  </div>

  <div class="card-body">
    <p class="card-text">Cantidad de cursos: {{cantidadCursos}}</p>
    <p class="card-text">Código de asignatura: {{codigoAsignatura}}</p>
    <p class="card-text">Periodo académico: {{periodoAcademico}}</p>
  </div>
</div>
